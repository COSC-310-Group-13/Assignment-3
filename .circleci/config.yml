version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command:
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run: 
          name: Pytest Unit Tests
          command:
            pytest --junitxml=test-reports/junit.xml /tests
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports

workflows:
  build_test:
    jobs:
      - run-tests